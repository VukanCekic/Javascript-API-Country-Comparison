<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <title>Main</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

  </head>
  <body>
    <section id="main">
      <h4 class="display-3 text-center pb-3 text-primary">Country Comparison</h4>
      <div class="container container-main d-flex flex-column">
        <div class="row p-5" id="mainRow">
          <div class="col-12 col-md-6" id="main_1">
            <p id="maxText" class="mt-5"></p>
            <p id="minText" class="mt-5"></p>
            <p id="differenceText" class="mt-5"></p>
          </div>
          <div class="col-12 col-md-6" id="main_2">
            <h1 class="text-center text-primary" id="popup_error" >Country List</h1>
            <div class="md-form active-cyan active-cyan-2 mb-3">
                <input class="form-control" type="text" placeholder="Search" id="search-box" aria-label="Search">
            </div>
            <div id="response">

            </div>
            <button class="btn btn-primary mt-3" id="submit">Get selected values</button>
            <button class="btn btn-primary  mt-3" id="compare">Comapre</button>
            <button class="btn btn-primary  mt-3" id="refresh">Refresh</button>
            <div id="output-countries" class="mt-3">
              
            </div>
          
          </div>
        </div>
        <div class="container d-flex justify-content-center mb-3" >
          <canvas id="chart" width="100%"></canvas>
        </div>
      

      </div>
    </section>
    
    <script src="app.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    

  </body>
</html>
